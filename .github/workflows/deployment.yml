name: My GitHub Action

on: [push]
permissions:
  contents: write
jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install and Build
        run: |
         npm install
         npm run build
      - name: deploy 
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: build
